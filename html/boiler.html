<!DOCTYPE html>
<html lang="en">
<head>    
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../graphics/favicon(1).ico">
  <link rel="stylesheet" href="https://www.theappleseeds.com/html/main.css">
  <title>Document</title>
</head>
<body>
    
  <!-- Banner Image and Navbar-->
  <div class="bg-img">
    <div class="container2">
      <div class="topnav">
        <a href="https://www.theappleseeds.com/music">Songs</a>
        <a href="https://www.theappleseeds.com/pics">Gallery</a>
        <a href="https://www.theappleseeds.com/contact">Contact</a>          
        <a href="https://www.theappleseeds.com">Home</a>
      </div>
    </div> 
  </div>
  <br>

        <!-- SWEET AUDIO PLAYER  -->
        <link rel="stylesheet" href="https://www.theappleseeds.com/css/p2.css">
            
        <div class="contain">
          <div class="player">
            <div class="player__bar">
  
              <!-- SONGS IN PLAYER -->
              <div class="player__album">
                <div class="player__albumImg active-song" data-author="The Appleseeds" data-song="3. Holy Water" data data-src="https://www.theappleseeds.com/music/holywater.mp3" style="background-image: url(https://www.theappleseeds.com/graphics/godspeedyouth.jpg)">
                </div>
                <div class="player__albumImg" data-author="Eskimo Stepdaddy" data-song="4. Think for Yourself" data data-src="https://www.theappleseeds.com/music/thinkforyourself.mp3" style="background-image: url(/graphics/godspeedyouth.jpg)">
                </div>
                <div class="player__albumImg" data-author="The Appleseeds" data-song="5. Crashed Mummy" data data-src="https://www.theappleseeds.com/music/crashedmummy.mp3" style="background-image: url(/graphics/godspeedyouth.jpg)">
                </div>                      
                <div class="player__albumImg" data-author="The Appleseeds" data-song="6. Another Hand" data data-src="https://www.theappleseeds.com/music/anotherhand.mp3" style="background-image: url(/graphics/godspeedyouth.jpg)">
                </div> 
                <div class="player__albumImg" data-author="The Appleseeds" data-song="10. Old Country Man" data data-src="https://www.theappleseeds.com/music/oldcountryman.mp3" style="background-image: url(/graphics/godspeedyouth.jpg)">
                </div> 
                <div class="player__albumImg" data-author="Eskimo Stepdaddy" data-song="1. Wanna Be" data data-src="https://www.theappleseeds.com/music/wannabe.mp3" style="background-image: url(/graphics/godspeedyouth.jpg)">
                </div>
                <div class="player__albumImg" data-author="Eskimo Stepdaddy" data-song="2. Animal Inside" data data-src="https://www.theappleseeds.com/music/animalinside.mp3" style="background-image: url(/graphics/godspeedyouth.jpg)">
                </div>
  
                
                                                         
              </div>
  
              <!-- PLAYER CONTROLS -->
              <div class="player__controls">
  
                <div class="player__prev">
                  <svg class="icon">
                    <use xlink:href="https://www.theappleseeds.com//graphics/p2/sprite.svg#arrow"></use>
                  </svg>
                </div>
  
                <div class="player__play">
                  <svg class="icon play">
                    <use xlink:href="https://www.theappleseeds.com//graphics/p2/sprite.svg#play"></use>
                  </svg>
                  <svg class="icon pause">
                    <use xlink:href="https://www.theappleseeds.com//graphics/p2/sprite.svg#pause"></use>
                  </svg>
                </div>
  
                <div class="player__next">
                  <svg class="icon">
                    <use xlink:href="https://www.theappleseeds.com//graphics/p2/sprite.svg#arrow"></use>
                  </svg>
                </div>
  
              </div>
            </div>

            <!-- Pop-Out Song Title and Timeline Bar -->
            <div class="player__timeline">
              <p class="player__author"></p>
              <p class="player__song"></p>
              <div class="player__timelineBar">
                <div id="playhead"></div>
              </div>
            </div>
  
          </div>
        </div>
      </div>
  <!-- END CONTENT  -->
  

  

  <!-- CONTENT -->


  <!-- CONTENT -->


  <!-- CONTENT -->


  <!-- CONTENT -->


</body>


</html>
